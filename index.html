<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Test task Voodoo Ecom</title>
</head>
<body>
    <div class="p-12 px-10 max-w-screen-2xl m-auto flex justify-between border-b-2 border-black">
        <div class="flex gap-2">
            <img src="./img/_2C.svg" alt="" class="w-11 y-11 relative bottom-7">
            <img src="./img/VooDoo Test.svg" alt="">
        </div>
        <div class="flex gap-12 mr-10">
            <div class="font-semibold text-xl leading-6 p-2">About us</div>
            <div class="font-bold text-xl leading-6 text-white bg-black py-2 px-4 h-max rounded">Sign-up</div>
        </div>
    </div>
    <div class="flex flex-col items-center px-32 py-12">
        <div class="bg-black flex items-center gap-1 p-6 my-12 rounded w-full">
            <img src="./img/alert-circle.svg" alt="" class="">
            <h1 class="text-white font-bold text-base leading-5">ALPHA</h1>
            <h1 class="text-white font-medium text-sm leading-4 relative left-12">Important info regarding our service</h1>
            <img src="./img/chevron-down.svg" alt="" class="ml-auto">
        </div>
        <div class="flex gap-9">
            <div class="max-w-xs w-72 h-96">
                <div class="rounded border-2 border-black h-72 p-3">
                    <div class="bg-black rounded w-max text-white font-normal text-sm leading-4 p-1 ">
                        USED
                    </div>
                </div>
                <div class="flex justify-between">
                    <span class="font-bold text-sm leading-5 relative top-2">Product name</span>
                    <span class="font-medium text-sm leading-5 relative top-2">Condition</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-bold text-sm leading-5">000 KR.</span>
                    <span class="font-normal text-sm leading-5">Slightly used</span>
                </div>
                <div class="p-4 p4 mt-auto relative top-3 flex justify-center items-center">
                    <button class="font-bold text-sm leading-4"></button>
                </div>
            </div>
        </div>
        <div class="w-6/12">
            <h1 class="font-normal text-xl leading-6 flex items-center justify-center">Be the first one the know when we launch on beta!</h1>
            <div class="flex gap-3 py-4">
                <input placeholder="E-mail" class="font-semibold rounded flex-grow text-base leading-5 p-3 w-6/12 placeholder:text-black">
                <div class="bg-orange-600 flex justify-center items-center py-1 px-5 rounded text-black font-bold text-base leading-5 ml-auto">Sign-Up</div>
            </div>
        </div>
    </div>
</body>
</html>
